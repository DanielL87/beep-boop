<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep-boop generator</title>
  </head>
  <body>
    <div class="container">
      <h1>This is a Robot. Feel free to speak to him. He only understands numbers though.</h1>
      <form id="speakto">
       <label for="userInput" class="header">Beep!Boop!Boop!Beep!(Hi What is Your Name?)</label><br>
       <input name="name" rows="8" cols="80" id="nameInput">
       <br>
       <label for="userInput" class="header">Talk to Robot</label><br>
       <textarea name="name" rows="8" cols="80" id="userInput"></textarea>

       <br>
       <button class="btn btn-success" type="submit" name="button">Speak</button>
     </form>

     <h1 class="header">Robot's Reply</h1>
     <textarea name="name" rows="8" cols="80" id="reply"></textarea>

    </div>
  </body>
</html>
